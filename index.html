<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megxd. | Bio</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --accent-purple: #8a2be2;
            --text-color: #ffffff;
            --card-bg: rgba(15, 15, 15, 0.85);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            width: 340px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-purple);
            margin-bottom: 1.2rem;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .bio {
            color: #999;
            font-style: italic;
            margin: 0.5rem 0 2rem 0;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-card:hover {
            background: rgba(138, 43, 226, 0.15);
            border-color: var(--accent-purple);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.com/megad3/mon-site2/blob/main/image_1c877d.jpg.jpg" alt="Profile" class="profile-img">
        
        <div class="name-container">
            <h1>Megxd.</h1>
            <img src="certif.png" alt="Verified" class="verified-badge">
        </div>

        <p class="bio">i can't anymore</p>

        <div class="links">
            <a href="https://discord.com/users/1201055550742478871" target="_blank" class="link-card">Discord</a>
            <a href="https://tiktok.com/@megad3_" target="_blank" class="link-card">TikTok</a>
            <a href="https://x.com/meg_ad3" target="_blank" class="link-card">Twitter / X</a>
            <a href="https://youtube.com/@megad3BS" target="_blank" class="link-card">YouTube</a>
        </div>
    </div>

</body>
</html>
